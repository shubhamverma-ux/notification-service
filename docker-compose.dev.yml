# Development Environment with Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # MySQL Database for Development
  mysql-dev:
    image: mysql:8.0
    container_name: notification-service-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: notification_db_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - notification-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for caching (optional)
  redis-dev:
    image: redis:7.0-alpine
    container_name: notification-service-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - notification-dev
    command: redis-server --appendonly yes

  # Notification Service Application
  notification-service-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: notification-service-dev
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mysql-dev
      DB_PORT: 3306
      DB_NAME: notification_db_dev
      DB_USERNAME: dev_user
      DB_PASSWORD: dev_password
      CLEVERTAP_DEV_ACCOUNT_ID: ${CLEVERTAP_DEV_ACCOUNT_ID:-dev-account-id}
      CLEVERTAP_DEV_PASSCODE: ${CLEVERTAP_DEV_PASSCODE:-dev-passcode}
      WHATSAPP_DEV_API_URL: ${WHATSAPP_DEV_API_URL:-https://api.whatsapp.dev.example.com}
      WHATSAPP_DEV_API_KEY: ${WHATSAPP_DEV_API_KEY:-dev-api-key}
    depends_on:
      mysql-dev:
        condition: service_healthy
    networks:
      - notification-dev
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  notification-dev:
    driver: bridge