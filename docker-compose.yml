version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: notification-service:latest
    container_name: notification-service
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
