# Production Environment with Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # MySQL Database for Production
  mysql-prod:
    image: mysql:8.0
    container_name: notification-service-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: notification_db_prod
      MYSQL_USER: prod_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    networks:
      - notification-prod
    secrets:
      - mysql_root_password
      - mysql_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "prod_user", "-p$$(cat /run/secrets/mysql_password)"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis for caching (Production)
  redis-prod:
    image: redis:7.0-alpine
    container_name: notification-service-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - notification-prod
    command: redis-server --appendonly yes --requirepass $REDIS_PASSWORD
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Notification Service Application (Production)
  notification-service-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: notification-service-prod
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql-prod
      DB_PORT: 3306
      DB_NAME: notification_db_prod
      DB_USERNAME: prod_user
      DB_PASSWORD_FILE: /run/secrets/mysql_password
      CLEVERTAP_PROD_ACCOUNT_ID: ${CLEVERTAP_PROD_ACCOUNT_ID}
      CLEVERTAP_PROD_PASSCODE: ${CLEVERTAP_PROD_PASSCODE}
      CLEVERTAP_PROD_REGION: ${CLEVERTAP_PROD_REGION:-in1}
      WHATSAPP_PROD_API_URL: ${WHATSAPP_PROD_API_URL}
      WHATSAPP_PROD_API_KEY_FILE: /run/secrets/whatsapp_api_key
      WHATSAPP_PROD_ACCOUNT_ID: ${WHATSAPP_PROD_ACCOUNT_ID}
      WHATSAPP_PROD_PHONE_NUMBER_ID: ${WHATSAPP_PROD_PHONE_NUMBER_ID}
      JAVA_OPTS: "-Xmx1g -Xms512m"
    depends_on:
      mysql-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    networks:
      - notification-prod
    secrets:
      - mysql_password
      - whatsapp_api_key
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Nginx Reverse Proxy (Optional - for production deployment)
  nginx-prod:
    image: nginx:alpine
    container_name: notification-service-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - notification-service-prod
    networks:
      - notification-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 10s
      retries: 3

volumes:
  mysql_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  notification-prod:
    driver: bridge

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt
  mysql_password:
    file: ./secrets/mysql_password.txt
  whatsapp_api_key:
    file: ./secrets/whatsapp_api_key.txt