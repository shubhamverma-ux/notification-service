name: Deploy Dev

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Dev (EC2)
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
        with:
          host: ${{ vars.DEV_EC2_HOST }}
          username: ${{ vars.DEV_EC2_USER }}
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          envs: DEV_ENV_FILE
          script: |
            cd ${{ vars.DEV_APP_DIR }}
            git pull origin ${{ github.ref_name }}
            printf '%s\n' "$DEV_ENV_FILE" > .env
            docker compose up --build -d
