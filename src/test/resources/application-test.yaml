# Test Configuration
spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# Disable Flyway for tests
  flyway:
    enabled: false

# Test notification configurations
notification:
  clevertap:
    account-id: test-account
    passcode: test-passcode
    region: in1
  whatsapp:
    api-url: http://test-whatsapp-api.com
    api-key: test-api-key

logging:
  level:
    com.ozi.notification: DEBUG
    org.springframework.web: DEBUG