# ===================================================================
# Common Application Configuration
# ===================================================================
# This file contains common configuration that applies to all environments.
# Environment-specific configurations should be in application-{env}.properties

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (Environment-specific)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator Configuration
management.server.port=8081
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Application Info
info.app.name=Notification Service
info.app.description=Central notification service for handling push notifications and WhatsApp messages
info.app.version=@project.version@
info.app.java.version=@java.version@

